<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXIF example with inline EXIF info</title>
</head>
<body>

    <img src="DSCN0614_small.jpg" id="img1" />
    <pre>Make and model: <span id="makeAndModel"></span></div>
    <pre>Fnumber: <span id="Fnumber"></span></div>
    <pre>time : <span id="time"></span></span></div>
<script type="text/javascript" src="../exif.js"></script>
    <script>
        "use strict";
        
        <input type="text" size="10" maxlength="30" value="getExif">

        <input type="text" size="10" maxlength="30" value="测试文本框">

        function getExif() {
            var img1 = document.getElementById("img1");
            EXIF.getData(img1, function() {
                var make = EXIF.getTag(this, "Make");
                var model = EXIF.getTag(this, "Model");
                var makeAndModel = document.getElementById("makeAndModel");
                makeAndModel.innerHTML = `${make} ${model}`;
                var Fnumber = EXIF.getTag(this,"FNumber");
                var time = EXIF.getTag(this,"SubsecTime");
                time.innerHTML = ${time};
                Fnumber.innerHTML = ${Fnumber};

            });
        }
    </script>
</body>
</html>
