<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EXIF example with inline EXIF info</title>
</head>
<body>

    <img src="IMG_20230622_224907.jpg" id="img1" />
    <pre>Make and model: <span id="makeAndModel"></span></div>
    <pre>Fnumber: <span id="testFnumber"></span></div>
    <pre>time : <span id="testtime"></span></div>
<script type="text/javascript" src="../exif.js"></script>
    <script>
        "use strict";
        
       # <input type="text" size="10" maxlength="30" value="getExif">

       # <input type="text" size="10" maxlength="30" value="测试文本框">

        function getExif() {
            var img1 = document.getElementById("img1");
            EXIF.getData(img1, function() {
                var make = EXIF.getTag(this, "Make");
                var model = EXIF.getTag(this, "Model");
                var makeAndModel = document.getElementById("makeAndModel");
                makeAndModel.innerHTML = `${make} ${model}`;
                var Fnumber1 = EXIF.getTag(this,"FNumber");
                var time1 = EXIF.getTag(this,"SubsecTime");
                var testtime = document.getElementById(testtime)
                testtime.innerHTML = ${time1};
                testFnumber.innerHTML = ${Fnumber1};

            });
        }
    </script>
</body>
</html>
