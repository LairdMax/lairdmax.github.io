<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Showcase</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <h1>Photo Showcase</h1>
    <div class="photo-container">
      <div v-for="photo in photos" :key="photo.id" class="photo-item">
        <img :src="photo.url" :alt="photo.name" @click="showExif(photo)">
        <div class="exif-info" v-if="photo.showExif">
          <h2>EXIF Information</h2>
          <p><strong>Shoot Time:</strong> {{ photo.exif.shootTime }}</p>
          <p><strong>Device:</strong> {{ photo.exif.device }}</p>
          <p><strong>Parameters:</strong> {{ photo.exif.parameters }}</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="app.js"></script>
</body>

</html>
