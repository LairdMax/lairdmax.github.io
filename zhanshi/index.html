<!DOCTYPE html>
<html>
<head>
    <title>照片分享</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .exif-info {
            margin-top: 10px;
            padding: 5px;
            background-color: #fff;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.4;
        }

        .exif-info p {
            margin: 0;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery"></div>

    <script src="exif.js"></script>
    <script>
        var imagesFolder = 'images/';
        var imagesPerLoad = 20;
        var scrollThreshold = 200;
        var loadedImages = [];

        function loadImageExif(image, element) {
            EXIF.getData(image, function() {
                var exifInfo = document.createElement('div');
                exifInfo.classList.add('exif-info');

                if (this.exifdata) {
                    var exifHtml = '';
                    exifHtml += '<p>拍摄时间: ' + (this.exifdata.DateTimeOriginal || '未知') + '</p>';
                    exifHtml += '<p>光圈值: ' + (this.exifdata.FNumber || '未知') + '</p>';
                    exifHtml += '<p>焦距: ' + (this.exifdata.FocalLength || '未知') + '</p>';
                    exifHtml += '<p>镜头型号: ' + (this.exifdata.LensModel || '未知') + '</p>';

                    exifInfo.innerHTML = exifHtml;
                } else {
                    exifInfo.textContent = '无可用的 EXIF 信息';
                }

                element.appendChild(exifInfo);
            });
        }

        function loadImages(startIndex, count) {
            var gallery = document.querySelector('.gallery');

            for (var i = startIndex; i < startIndex + count; i++) {
                var imageSrc = imagesFolder + 'image' + i + '.jpg';
                var imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');

                var image = new Image();
                image.src = imageSrc;
                imageContainer.appendChild(image);

                loadImageExif(image, imageContainer);

                gallery.appendChild(imageContainer);
                loadedImages.push(imageContainer);
            }
        }

        function shuffleArray(array) {
            var currentIndex = array.length;
            var temporaryValue, randomIndex;

            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadImages(0, imagesPerLoad);

            window.addEventListener('scroll', function() {
                if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight - scrollThreshold) {
                    var remainingImages = loadedImages.slice(imagesPerLoad);
                    loadedImages = loadedImages.slice(0, imagesPerLoad);

                    shuffleArray(remainingImages);

                    remainingImages.forEach(function(imageContainer) {
                        var gallery = document.querySelector('.gallery');
                        gallery.appendChild(imageContainer);
                    });
                }
            });
        });
    </script>
</body>
</html>
