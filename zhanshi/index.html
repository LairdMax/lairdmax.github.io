<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>照片展示</title>
  <style>
    /* 居中显示图片和exif信息 */
    .photo-container {
      text-align: center;
    }
    
    /* exif信息样式 */
    .exif-info {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="gallery"></div>

  <script>
    // 图片列表
    var images = [
      'image0.jpg',
      'image1.jpg',
      'image2.jpg',
      'image3.jpg',
      'image4.jpg',
      'image5.jpg',
      'image6.jpg',
      'image7.jpg',
      'image8.jpg',
      'image9.jpg'
    ];

    // 随机排序图片列表
    images.sort(function() {
      return 0.5 - Math.random();
    });

    // 当前显示的图片索引
    var currentIndex = 0;

    // 每次滑动到底部时显示的图片数量
    var batchSize = 4;

    // 初始化页面，显示初始图片
    function initGallery() {
      // 获取图片展示区域
      var gallery = document.getElementById('gallery');

      // 清空图片展示区域
      gallery.innerHTML = '';

      // 显示当前批次的图片
      for (var i = currentIndex; i < currentIndex + batchSize; i++) {
        if (i >= images.length) {
          break;
        }

        var image = images[i];

        // 创建图片容器
        var photoContainer = document.createElement('div');
        photoContainer.classList.add('photo-container');

        // 创建图片元素
        var img = document.createElement('img');
        img.src = 'images/' + image;

        // 创建exif信息元素
        var exifInfo = document.createElement('div');
        exifInfo.classList.add('exif-info');
        exifInfo.innerText = '拍照时间：... 经度：... 纬度：... ISO：... 光圈大小：... 曝光时间：... 设备信息：...';

        // 将图片和exif信息添加到容器中
        photoContainer.appendChild(img);
        photoContainer.appendChild(exifInfo);

        // 将容器添加到展示区域
        gallery.appendChild(photoContainer);
      }

      // 更新当前显示的图片索引
      currentIndex += batchSize;
    }

    // 监听滚动事件，当滑动到底部时加载更多图片
    window.addEventListener('scroll', function() {
      if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight) {
        initGallery();
      }
    });

    // 初始化页面
    initGallery();
  </script>
</body>
</html>
