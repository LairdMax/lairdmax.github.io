<!DOCTYPE html>
<html>
<head>
    
    <title>照片分享</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .exif-info {
            margin-top: 10px;
            padding: 5px;
            background-color: #fff;
            border-radius: 5px;
            font-size: 12px;
            line-height: 1.4;
            text-align: center;
        }

        .exif-info p {
            margin: 0;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="gallery"></div>

    <script src="exif.js"></script>
    <script>
        var imagesFolder = 'images/';
        var imagesPerLoad = 6;
        var scrollThreshold = 200;
        var loadedImages = [];
        var loadedCount = 0;

        function loadImageExif(image, element) {
            EXIF.getData(image, function() {
                var exifInfo = document.createElement('div');
                exifInfo.classList.add('exif-info');

                if (this.exifdata) {
                    var exifHtml = '';
                    exifHtml += '<p><strong>拍摄时间:</strong> ' + (this.exifdata.DateTimeOriginal || '未知') + '</p>';
                    exifHtml += '<p><strong>经度:</strong> ' + (this.exifdata.GPSLongitude ? formatCoordinate(this.exifdata.GPSLongitude) : '未知') + '</p>';
                    exifHtml += '<p><strong>纬度:</strong> ' + (this.exifdata.GPSLatitude ? formatCoordinate(this.exifdata.GPSLatitude) : '未知') + '</p>';
                    exifHtml += '<p><strong>ISO:</strong> ' + (this.exifdata.ISO ? this.exifdata.ISO : '未知') + '</p>';
                    exifHtml += '<p><strong>光圈大小:</strong> ' + (this.exifdata.FNumber ? 'f/' + this.exifdata.FNumber : '未知') + '</p>';
                    exifHtml += '<p><strong>曝光时间:</strong> ' + (this.exifdata.ExposureTime ? this.exifdata.ExposureTime : '未知') + '</p>';
                    exifHtml += '<p><strong>设备信息:</strong> ' + (this.exifdata.Make || '未知') + ' ' + (this.exifdata.Model || '') + '</p>';
                    exifInfo.innerHTML = exifHtml;
                } else {
                    exifInfo.innerHTML = '<p>无可用的 EXIF 信息</p>';
                }

                element.appendChild(exifInfo);
            });
        }

        function loadImages() {
            for (var i = 0; i < imagesPerLoad; i++) {
                var imageContainer = document.createElement('div');
                imageContainer.classList.add('image-container');

                var image = new Image();
                image.src = imagesFolder + 'image' + i + '.jpg';

                image.onload = function() {
                    var container = this.parentNode;
                    container.appendChild(this);
                    loadImageExif(this, container);
                };

                imageContainer.appendChild(image);
                loadedImages.push(imageContainer);
            }

            loadedCount += imagesPerLoad;
        }

        function shuffleArray(array) {
            var currentIndex = array.length;
            var temporaryValue, randomIndex;

            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function handleScroll() {
            if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight - scrollThreshold) {
                var remainingImages = loadedImages.slice(loadedCount);
                loadedImages = loadedImages.slice(0, loadedCount);

                shuffleArray(remainingImages);

                remainingImages.forEach(function(imageContainer) {
                    var gallery = document.querySelector('.gallery');
                    gallery.appendChild(imageContainer);
                });

                loadedCount += remainingImages.length;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadImages();
            window.addEventListener('scroll', handleScroll);
        });

        function formatCoordinate(coordinate) {
            var degrees = Math.abs(coordinate[0]);
            var minutes = coordinate[1];
            var seconds = coordinate[2];
            var direction = coordinate[3];

            return degrees + '° ' + minutes + '\' ' + seconds + '" ' + direction;
        }
    </script>
</body>
</html>
